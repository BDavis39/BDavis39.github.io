<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>

  <!-- Fonts from homepage -->
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Avenir:wght@300&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <style>
    /* ===== NAVIGATION BAR FROM HOMEPAGE ===== */
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #606060;
      font-family: Arial, sans-serif;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 1em;
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      margin: 0 15px;
      font-size: 20px;
      text-decoration: none;
      color: #606060;
      font-weight: 500;
    }
    nav a:hover {
      color: #000;
    }

    /* ===== PROJECTS GRID ===== */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 40px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .project-card {
      background-color: #EAF2F5;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .project-header {
      padding: 20px;
      text-align: center;
    }
    .project-header h2 {
      font-family: 'League Spartan', sans-serif;
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #000;
    }
    .project-header p {
      font-size: 1em;
      color: #606060;
      line-height: 1.5;
    }
    .image-wrapper {
      background-color: #fff;         /* White background behind image */
      height: 200px;                  /* Match image height */
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    
    .project-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    .code-btn {
      background-color: #374151; /* Blue from homepage */
      color: white;
      padding: 12px;
      text-align: center;
      font-family: 'League Spartan', sans-serif;
      font-size: 1em;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .code-btn:hover {
      background-color: #1F2937; /* Slightly darker blue */
    }
  </style>
</head>
<body>

  <!-- NAVIGATION (copied from homepage) -->
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Research & Projects</a>
    <a href="https://github.com/BDavis39?tab=repositories" target="_blank">GitHub</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <!-- PROJECTS GRID -->
  <div class="projects-grid" id="projectsContainer">
  <!-- Cards will be inserted here by JavaScript -->
  </div>

  <script>
  async function loadProjects() {
    try {
      const response = await fetch('./projects.json');
      const projects = await response.json();

      const container = document.getElementById('projectsContainer');
      
      container.innerHTML = ''; // Clear existing hardcoded cards

      projects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <div class="project-header">
            <h2>${project.title}</h2>
            <p>${project.description}</p>
          </div>
          <div class="image-wrapper">
              <img src="${project.image}" alt="Screenshot of ${project.title}" class="project-image">
          </div>
          <a href="${project.codeLink}" class="code-btn" target="_blank">${project.buttonText || 'Code'}</a>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      console.error('Failed to load projects:', err);
    }
  }

  window.addEventListener('DOMContentLoaded', loadProjects);
</script>


</body>
</html>
